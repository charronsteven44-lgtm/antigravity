<!DOCTYPE html>
<html class="dark" lang="fr">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Ton Programme - ESSOR ACTIVE</title>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
        rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: { "primary": "#49e619", "primary-hover": "#3cd010", "background-dark": "#152111", "surface-dark": "#1f2e1a" },
                    fontFamily: { "display": ["Manrope", "sans-serif"] },
                    borderRadius: { "DEFAULT": "1rem", "lg": "1.5rem", "2xl": "3rem" }
                }
            }
        }
    </script>
</head>

<body class="bg-[#0a0f08] min-h-screen font-display flex flex-col items-center justify-start gap-6 py-10 px-4">
    <div
        class="relative w-full max-w-[500px] bg-background-dark rounded-[40px] shadow-2xl border-4 border-[#2a3626] flex flex-col min-h-[850px] p-6">

        <!-- Header -->
        <div class="text-center mb-8">
            <h1 class="text-3xl font-extrabold text-white mb-2" id="program-title">Chargement...</h1>
            <div class="inline-flex items-center gap-2 bg-surface-dark px-4 py-2 rounded-full border border-white/10">
                <span class="material-symbols-outlined text-primary text-sm">fitness_center</span>
                <span class="text-gray-300 text-sm font-medium" id="program-goal">Ton Programme</span>
            </div>
        </div>

        <!-- Weekly Schedule -->
        <div class="space-y-4" id="schedule-container">
            <!-- Loading Skeleton -->
            <div class="animate-pulse bg-surface-dark h-20 rounded-2xl"></div>
            <div class="animate-pulse bg-surface-dark h-20 rounded-2xl"></div>
            <div class="animate-pulse bg-surface-dark h-20 rounded-2xl"></div>
        </div>

        <!-- Start Button -->
        <div class="mt-8">
            <button onclick="alert('Bonne s√©ance !')"
                class="w-full bg-primary hover:bg-primary-hover text-background-dark text-lg font-bold py-4 rounded-full shadow-[0_4px_20px_rgba(73,230,25,0.3)] transition-all active:scale-[0.98] flex items-center justify-center gap-2">
                <span>COMMENCER AUJOURD'HUI</span>
                <span class="material-symbols-outlined">play_circle</span>
            </button>
        </div>

    </div>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const urlParams = new URLSearchParams(window.location.search);
            const id = urlParams.get('id');

            if (!id) {
                alert('Aucun programme sp√©cifi√© !');
                return;
            }

            try {
                const API_URL = `https://essor-api.onrender.com/api/get-program?id=${id}`;
                const response = await fetch(API_URL);
                if (!response.ok) throw new Error('Programme introuvable');
                const program = await response.json();

                // Update Header
                const titleEl = document.getElementById('program-title');
                if (program.isLocked) {
                    titleEl.innerHTML = `${program.title} <span class="text-xs bg-red-500/20 text-red-400 px-2 py-1 rounded ml-2">VERROUILL√â</span>`;
                } else {
                    titleEl.innerHTML = `${program.title} <span class="text-xs bg-primary/20 text-primary px-2 py-1 rounded ml-2">PREMIUM ACTIF</span>`;
                }

                const container = document.getElementById('schedule-container');
                container.innerHTML = '';

                // Paywall Overlay Container (Only if Locked)
                const mainContainer = document.querySelector('.relative.w-full.max-w-\\[500px\\]');
                let paywallDiv = document.getElementById('paywall-overlay');
                if (!paywallDiv) {
                    paywallDiv = document.createElement('div');
                    paywallDiv.id = 'paywall-overlay';
                    paywallDiv.className = `absolute inset-0 bg-black/80 backdrop-blur-sm z-50 flex flex-col items-center justify-center p-6 text-center transition-opacity duration-500 ${program.isLocked ? 'opacity-100 pointer-events-auto' : 'opacity-0 pointer-events-none'}`;
                    paywallDiv.innerHTML = `
                        <div class="bg-[#1f2e1a] border-2 border-primary/30 p-8 rounded-3xl shadow-2xl max-w-sm">
                            <div class="w-16 h-16 bg-primary/20 rounded-full flex items-center justify-center mx-auto mb-4">
                                <span class="material-symbols-outlined text-primary text-3xl">lock</span>
                            </div>
                            <h2 class="text-2xl font-bold text-white mb-2">Programme Bloqu√©</h2>
                            <p class="text-gray-400 mb-6 text-sm">D√©bloquez votre routine compl√®te et acc√©dez √† tous les d√©tails pour 9‚Ç¨/mois.</p>
                            
                            <button id="pay-btn" class="w-full bg-primary hover:bg-primary-hover text-background-dark font-bold py-4 rounded-xl shadow-lg transition-transform active:scale-95 flex items-center justify-center gap-2 mb-3">
                                <span>S'abonner (9‚Ç¨/mois)</span>
                                <span class="material-symbols-outlined">credit_card</span>
                            </button>
                            
                            <button onclick="window.location.href='/admin.html'" class="text-xs text-gray-500 hover:text-white underline">
                                Espace Admin
                            </button>
                        </div>
                    `;
                    mainContainer.appendChild(paywallDiv);
                }

                const payBtn = document.getElementById('pay-btn');
                if (payBtn) {
                    payBtn.onclick = async () => {
                        if (confirm("SIMULATION PAIEMENT: Voulez-vous valider le paiement de 9‚Ç¨ ?")) {
                            payBtn.innerHTML = "Validation...";
                            const API_URL = 'https://essor-api.onrender.com/api/simulate-payment';
                            await fetch(API_URL, {
                                method: 'POST',
                                headers: { 'Content-Type': 'application/json' },
                                body: JSON.stringify({ programId: id })
                            });
                            alert("Paiement valid√© ! Votre programme est d√©bloqu√©.");
                            location.reload();
                        }
                    };
                }

                program.schedule.forEach((day, index) => {
                    const isRest = day.activity.includes('Repos');
                    const isLocked = day.details === "üîí BLURRED_CONTENT_PREMIUM_ONLY";

                    const html = `
                        <div class="bg-surface-dark p-6 rounded-2xl border ${isRest ? 'border-white/5 opacity-70' : 'border-primary/20'} mb-4 relative overflow-hidden">
                            <div class="flex items-center gap-4 mb-4">
                                <div class="w-12 h-12 rounded-full ${isRest ? 'bg-white/5' : 'bg-primary/20'} flex items-center justify-center shrink-0">
                                    <span class="material-symbols-outlined ${isRest ? 'text-gray-500' : 'text-primary'}">${isRest ? 'hotel' : 'fitness_center'}</span>
                                </div>
                                <div>
                                    <p class="text-xs text-gray-400 uppercase tracking-widest font-bold">${day.day}</p>
                                    <p class="text-white font-bold leading-tight text-lg">${day.activity}</p>
                                </div>
                            </div>
                            <!-- Detailed Content Block -->
                            <div class="prose prose-invert prose-sm max-w-none text-gray-300 border-t border-white/5 pt-4 ${isRest ? 'hidden' : ''}">
                                ${isLocked ?
                            '<div class="blur-sm select-none">Lorem ipsum dolor sit amet. <br> S√©ries: XX <br> Repos: XXs</div>'
                            : day.details}
                            </div>
                        </div>
                    `;
                    container.insertAdjacentHTML('beforeend', html);
                });

            } catch (err) {
                alert('Erreur: ' + err.message);
                document.getElementById('program-title').textContent = "Erreur de chargement";
            }
        });
    </script>
</body>

</html>
