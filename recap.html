<!DOCTYPE html>
<html class="dark" lang="fr">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Récapitulatif - ESSOR ACTIVE</title>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
        rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: { "primary": "#49e619", "primary-hover": "#3cd010", "background-dark": "#152111", "surface-dark": "#1f2e1a" },
                    fontFamily: { "display": ["Manrope", "sans-serif"] },
                    borderRadius: { "DEFAULT": "1rem", "lg": "1.5rem", "2xl": "3rem" }
                }
            }
        }
    </script>
    <style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 1, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
    </style>
</head>

<body class="bg-[#0a0f08] min-h-screen font-display flex flex-col items-center justify-start gap-10 py-10 px-4">
    <div
        class="relative w-full max-w-[600px] bg-background-dark rounded-[40px] shadow-2xl border-4 border-[#2a3626] overflow-hidden flex flex-col min-h-[800px] p-8">

        <!-- Header -->
        <div class="text-center mb-8">
            <div class="inline-flex items-center gap-3 mb-4">
                <div class="w-12 h-12 bg-primary/20 rounded-2xl flex items-center justify-center">
                    <span class="material-symbols-outlined text-primary text-3xl">check_circle</span>
                </div>
            </div>
            <h1 class="text-3xl font-extrabold text-white mb-2">Votre profil<br><span class="text-primary">est
                    complet !</span></h1>
            <p class="text-gray-400">Voici un récapitulatif de vos réponses</p>
        </div>

        <!-- Recap Cards -->
        <div class="space-y-4 mb-8" id="recap-container">
            <!-- Will be populated by JavaScript -->
        </div>

        <!-- CTA Button -->
        <div class="mt-auto">
            <button onclick="viewProgram()"
                class="w-full bg-primary hover:bg-primary-hover text-background-dark text-lg font-bold py-5 rounded-full shadow-[0_4px_30px_rgba(73,230,25,0.4)] transition-all active:scale-[0.98] flex items-center justify-center gap-2 group">
                <span>Voir mon programme détaillé</span>
                <span
                    class="material-symbols-outlined group-hover:translate-x-1 transition-transform">arrow_forward</span>
            </button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const responses = JSON.parse(localStorage.getItem('responses') || '{}');
            const userName = localStorage.getItem('userName') || 'Utilisateur';
            const container = document.getElementById('recap-container');

            const questionLabels = {
                1: { label: 'Âge', icon: 'cake' },
                2: { label: 'Sexe', icon: 'person' },
                3: { label: 'Type de travail', icon: 'work' },
                4: { label: 'Niveau sportif', icon: 'trending_up' },
                5: { label: 'Objectif principal', icon: 'flag' },
                6: { label: 'Temps par séance', icon: 'schedule' },
                7: { label: 'Fréquence', icon: 'calendar_month' },
                8: { label: 'Matériel', icon: 'fitness_center' },
                9: { label: 'Douleurs/Blessures', icon: 'healing' },
                10: { label: 'Motivation', icon: 'bolt' }
            };

            Object.keys(questionLabels).forEach(qId => {
                const answer = responses[qId];
                if (!answer) return;

                const { label, icon } = questionLabels[qId];
                const displayAnswer = Array.isArray(answer) ? answer.join(', ') : answer;

                const card = document.createElement('div');
                card.className = "bg-surface-dark p-5 rounded-2xl border border-white/5 flex items-start gap-4";
                card.innerHTML = `
                    <div class="w-12 h-12 rounded-full bg-primary/10 flex items-center justify-center shrink-0">
                        <span class="material-symbols-outlined text-primary">${icon}</span>
                    </div>
                    <div class="flex-1">
                        <p class="text-xs text-gray-400 uppercase tracking-widest font-bold mb-1">${label}</p>
                        <p class="text-white font-semibold text-lg">${displayAnswer}</p>
                    </div>
                `;
                container.appendChild(card);
            });
        });

        function viewProgram() {
            window.location.href = 'program-detailed.html';
        }
    </script>
</body>

</html>
