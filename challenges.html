<!DOCTYPE html>
<html class="dark" lang="fr">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Challenges - ESSOR ACTIVE</title>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
        rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#49e619",
                        "background-dark": "#050505",
                        "surface-dark": "#121212"
                    },
                    fontFamily: { "display": ["Manrope", "sans-serif"] },
                }
            }
        }
    </script>
    <style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 1;
        }

        .blur-lock {
            filter: blur(3px) grayscale(100%);
            opacity: 0.4;
            pointer-events: none;
        }
    </style>
</head>

<body class="bg-background-dark text-white font-display min-h-screen pb-24 select-none">

    <!-- Header -->
    <header
        class="fixed top-0 w-full z-20 bg-background-dark/80 backdrop-blur-xl border-b border-white/5 pt-6 pb-4 px-6">
        <div class="flex items-center gap-4">
            <button onclick="window.location.href='dashboard.html'"
                class="p-2 rounded-full bg-white/5 border border-white/5 text-white hover:bg-white/10 transition-colors">
                <span class="material-symbols-outlined">arrow_back</span>
            </button>
            <div>
                <h1 class="text-2xl font-black uppercase tracking-tight italic">Challenges</h1>
                <div class="flex items-center gap-2 mt-1">
                    <div id="header-lvl-badge" class="px-2 py-0.5 rounded bg-primary text-black text-[10px] font-bold">
                        LVL 1</div>
                    <div class="h-1.5 w-24 bg-gray-800 rounded-full overflow-hidden">
                        <div id="header-xp-bar" class="h-full bg-primary transition-all duration-500" style="width: 0%">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="pt-28 px-6 space-y-8" id="challenge-container">
        <!-- Sections will be injected here -->
    </main>

    <!-- Scripts -->
    <script src="js/gamification-data.js"></script>
    <script src="js/gamification-logic.js"></script> <!-- Defines 'game' instance -->

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            renderUI();
            window.addEventListener('update-gamification', renderUI);
        });

        function renderUI() {
            const container = document.getElementById('challenge-container');
            if (!container) return;
            container.innerHTML = '';

            // Update Header
            const levelBadge = document.getElementById('header-lvl-badge');
            const xpBar = document.getElementById('header-xp-bar');

            levelBadge.textContent = `LVL ${game.state.level}`;
            const currentLevelBase = LEVEL_THRESHOLDS[game.state.level - 1] || 0;
            const nextLevelTarget = LEVEL_THRESHOLDS[game.state.level] || 100000;
            const currentXP = game.state.xp;
            const progressPercent = Math.min(100, Math.max(0, ((currentXP - currentLevelBase) / (nextLevelTarget - currentLevelBase)) * 100));
            xpBar.style.width = `${progressPercent}%`;


            // Calculate display info for ALL challenges
            const allChallenges = CHALLENGES_DB.map(c => game.getChallengeDisplayInfo(c.id));

            // Grouping
            const completedList = allChallenges.filter(c => c.isCompleted);
            const activeList = allChallenges.filter(c => !c.isCompleted);
            // activeList includes Locked ones (blurred) + In Progress ones

            // Section: Challenges En Cours (Includes Locked)
            if (activeList.length > 0) {
                const activeSection = document.createElement('section');
                activeSection.innerHTML = `
                    <h2 class="text-xs font-bold text-gray-500 uppercase tracking-widest mb-4 flex items-center gap-2">
                        <span class="w-2 h-2 rounded-full bg-primary animate-pulse"></span>
                        Challenges en cours / À venir
                    </h2>
                    <div class="space-y-4">
                        ${activeList.map(c => renderCard(c)).join('')}
                    </div>
                `;
                container.appendChild(activeSection);
            }

            // Section: Challenges Réalisés
            if (completedList.length > 0) {
                const doneSection = document.createElement('section');
                doneSection.classList.add('mt-8');
                doneSection.innerHTML = `
                    <h2 class="text-xs font-bold text-gray-500 uppercase tracking-widest mb-4 flex items-center gap-2">
                        <span class="w-2 h-2 rounded-full bg-white/20"></span>
                        Terminés
                    </h2>
                    <div class="space-y-4 opacity-80 decoration-slice">
                        ${completedList.map(c => renderCard(c)).join('')}
                    </div>
                `;
                container.appendChild(doneSection);
            }
        }

        function renderCard(c) {
            // c structure: { id, title, desc, xp, isCompleted, isLocked, current, target, unit, percent, reward }

            let statusClass = "border-white/5 bg-[#131313]";
            let blurEffect = "";
            let overlay = "";
            let barColor = "bg-primary";

            if (c.isLocked) {
                // Blurred & Locked
                // We render the card with blur filter, and an absolute centered Lock icon
                blurEffect = "opacity-50 blur-[2px] pointer-events-none grayscale";
                overlay = `
                    <div class="absolute inset-0 z-10 flex flex-col items-center justify-center text-gray-400">
                        <div class="p-3 bg-black/50 rounded-full backdrop-blur-md border border-white/10">
                            <span class="material-symbols-outlined text-2xl">lock</span>
                        </div>
                        <span class="text-[10px] font-bold uppercase mt-2">DÉBLOQUER LE PRÉCÉDENT</span>
                    </div>
                `;
                barColor = "bg-gray-700";
            }

            if (c.isCompleted) {
                statusClass = "border-primary/30 bg-primary/5";
            }

            return `
            <div class="relative rounded-2xl border ${statusClass} p-4 overflow-hidden transition-all group">
                ${overlay}
                <div class="${c.isLocked ? 'blur-sm' : ''}">
                    <div class="flex justify-between items-start mb-2">
                        <div>
                            <h3 class="font-bold text-white text-lg leading-tight group-hover:text-primary transition-colors">${c.title}</h3>
                            <p class="text-xs text-gray-400 mt-1 line-clamp-2">${c.desc}</p>
                        </div>
                        <div class="flex flex-col items-end">
                             <div class="px-2 py-1 rounded bg-white/5 border border-white/5 text-[10px] font-bold text-primary whitespace-nowrap">
                                + ${c.xp} XP
                            </div>
                        </div>
                    </div>

                    <!-- Progress Bar -->
                    <div class="mt-4">
                        <div class="flex justify-between text-[10px] font-bold uppercase text-gray-500 mb-1">
                            <span>Progression</span>
                            <span>${c.current} / ${c.target} ${c.unit}</span>
                        </div>
                        <div class="h-2 w-full bg-black rounded-full overflow-hidden border border-white/5">
                            <div class="h-full ${barColor} transition-all duration-700 rounded-full" style="width: ${c.percent}%"></div>
                        </div>
                    </div>
                    
                    <!-- Reward / Status Footer -->
                    <div class="mt-3 flex items-center justify-between border-t border-white/5 pt-3">
                         <div class="flex items-center gap-1.5">
                            <span class="material-symbols-outlined text-[14px] ${c.isCompleted ? 'text-primary' : 'text-gray-600'}">emoji_events</span>
                            <span class="text-[10px] font-bold ${c.isCompleted ? 'text-white' : 'text-gray-600'} uppercase">${c.reward}</span>
                         </div>
                         ${c.isCompleted ?
                    '<span class="text-[10px] font-black text-primary uppercase flex items-center gap-1">Terminé <span class="material-symbols-outlined text-sm">check_circle</span></span>' : ''}
                    </div>
                </div>
            </div>
            `;
        }
    </script>
</body>

</html>
