<!DOCTYPE html>
<html class="dark" lang="fr">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <meta name="theme-color" content="#152111" />
    <title>ESSOR ACTIVE - Coach Transformation IA</title>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
        rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: { "primary": "#49e619", "primary-hover": "#3cd010", "background-dark": "#0d140b", "surface-dark": "#1a2617" },
                    fontFamily: { "display": ["Manrope", "sans-serif"] }
                }
            }
        }
    </script>
    <style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 1, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }

        body {
            min-height: 100vh;
            background-color: #0d140b;
        }

        .glow-button {
            box-shadow: 0 10px 30px rgba(73, 230, 25, 0.3);
        }

        .premium-bg {
            background: radial-gradient(circle at center, #1a2617 0%, #0d140b 100%);
        }
    </style>
    <script>
            // FAST AUTH CHECK
            (function () {
                const isClientLoggedIn = localStorage.getItem('isClientLoggedIn');
                const lastProgramId = localStorage.getItem('lastProgramId');
                if (isClientLoggedIn === 'true' || lastProgramId) {
                    window.location.replace('client-dashboard.html');
                }
            })();

        // WAKE UP SERVER IN BACKGROUND
        document.addEventListener('DOMContentLoaded', () => {
            fetch('/api/health').catch(() => { });
        });
    </script>
</head>

<body
    class="premium-bg min-h-screen font-display flex flex-col items-center justify-between py-12 px-6 overflow-hidden">
    <!-- Background Glows -->
    <div
        class="fixed top-[-10%] right-[-10%] w-[40%] h-[40%] bg-primary/10 blur-[120px] rounded-full pointer-events-none">
    </div>
    <div
        class="fixed bottom-[-10%] left-[-10%] w-[40%] h-[40%] bg-primary/5 blur-[120px] rounded-full pointer-events-none">
    </div>


    <div class="flex items-center gap-3 relative z-10">
        <div
            class="w-12 h-12 bg-white/5 backdrop-blur-md rounded-2xl flex items-center justify-center border border-white/10 shadow-xl">
            <span class="material-symbols-outlined text-primary text-2xl font-bold">fitness_center</span>
        </div>
        <div class="flex flex-col">
            <span class="text-white font-black text-xs uppercase tracking-[0.3em]">ESSOR ACTIVE</span>
            <span class="text-primary font-bold text-[8px] uppercase tracking-[0.2em] opacity-80">Coach Transformation
                IA</span>
        </div>
    </div>

    <!-- Main Card Image -->
    <div class="relative w-full max-w-[340px] aspect-[4/5] mt-8 mb-8 group cursor-default">
        <div
            class="absolute inset-0 rounded-[3rem] border border-white/10 overflow-hidden shadow-2xl transition-transform duration-700 group-hover:scale-[1.02]">
            <!-- Background Abstract Image -->
            <img src="https://images.unsplash.com/photo-1620121692029-d088224ddc74?q=80&w=1632&auto=format&fit=crop"
                class="w-full h-full object-cover brightness-[0.6] scale-110 transition-transform duration-1000 group-hover:scale-100"
                alt="AI Transformation Network">

            <!-- Floating Glass Cards -->
            <div
                class="absolute top-12 left-6 right-6 p-4 bg-white/5 backdrop-blur-lg rounded-2xl border border-white/10 shadow-2xl animate-pulse">
                <div class="flex items-center gap-3">
                    <div class="w-8 h-8 bg-primary/20 rounded-full flex items-center justify-center">
                        <span class="material-symbols-outlined text-primary text-sm">bolt</span>
                    </div>
                    <p class="text-[10px] font-bold text-white uppercase tracking-wider">Plan IA en préparation...</p>
                </div>
            </div>

            <!-- Bottom Label -->
            <div
                class="absolute bottom-10 left-6 right-6 p-5 bg-black/40 backdrop-blur-md rounded-3xl border border-white/5 flex items-center justify-between">
                <div class="space-y-1">
                    <p class="text-xs font-bold text-white">Prêt pour l'évolution ?</p>
                    <div class="flex gap-1">
                        <div class="w-1.5 h-1.5 bg-primary rounded-full animate-bounce"></div>
                        <div class="w-1.5 h-1.5 bg-primary/50 rounded-full animate-bounce [animation-delay:0.2s]"></div>
                        <div class="w-1.5 h-1.5 bg-primary/20 rounded-full animate-bounce [animation-delay:0.4s]"></div>
                    </div>
                </div>
                <span class="material-symbols-outlined text-primary">auto_awesome</span>
            </div>

            <!-- Overlay Light -->
            <div class="absolute inset-0 bg-gradient-to-t from-black/80 via-transparent to-transparent"></div>
        </div>
    </div>

    <!-- Text Content -->
    <div class="text-center space-y-4 max-w-[320px]">
        <h1 class="text-white text-4xl font-extrabold leading-tight tracking-tight">
            Ton corps.<br>
            Ton évolution.<br>
            <span class="text-primary">Ton coach IA.</span>
        </h1>
        <p class="text-gray-400 text-sm leading-relaxed font-medium">
            Transforme tes objectifs en réalité avec un programme 100% personnalisé.
        </p>
    </div>

    <!-- Action Buttons -->
    <div class="w-full max-w-[340px] mt-10 space-y-6">
        <button onclick="window.location.href='questionnaire.html'"
            class="glow-button w-full bg-primary hover:bg-primary-hover text-black text-lg font-bold py-5 rounded-full transition-all active:scale-[0.98] flex items-center justify-center gap-2 group">
            <span>Commencer</span>
            <span
                class="material-symbols-outlined group-hover:translate-x-1 transition-transform font-bold">arrow_forward</span>
        </button>

        <div class="text-center">
            <a href="client-login.html"
                class="text-gray-500 hover:text-white text-sm transition-colors decoration-gray-700 underline-offset-4 decoration-1 font-medium">
                Déjà un compte? Se connecter
            </a>
        </div>
    </div>

</body>

</html>
