<!DOCTYPE html>
<html class="dark" lang="fr">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Modifier mes informations - ESSOR ACTIVE</title>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
        rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: { "primary": "#49e619", "primary-hover": "#3cd010", "background-dark": "#0a0f08", "surface-dark": "#152111" },
                    fontFamily: { "display": ["Manrope", "sans-serif"] },
                    borderRadius: { "DEFAULT": "1rem", "lg": "1.5rem", "2xl": "3rem" }
                }
            }
        }
    </script>
    <style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 1, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }

        body {
            background-color: #0a0f08;
        }
    </style>
</head>

<body class="min-h-screen font-display flex flex-col items-center justify-start p-6 pt-12">
    <div class="w-full max-w-[400px] space-y-8">
        <!-- Header -->
        <div class="flex items-center justify-between mb-8">
            <button onclick="window.history.back()"
                class="p-2 -ml-2 rounded-full hover:bg-white/5 text-white transition-colors">
                <span class="material-symbols-outlined text-3xl">arrow_back</span>
            </button>
            <h1 class="text-xl font-bold text-white">Éditer Profil</h1>
            <div class="w-10"></div>
        </div>

        <form id="edit-profile-form"
            class="space-y-6 bg-surface-dark/50 p-8 rounded-[2rem] border border-white/5 shadow-2xl">
            <div>
                <label class="block text-xs font-bold text-gray-500 uppercase tracking-widest mb-2 px-1">Objectif
                    Principal</label>
                <select id="goal"
                    class="w-full bg-black/40 border border-white/10 rounded-2xl px-5 py-4 text-white focus:border-primary focus:ring-4 focus:ring-primary/10 transition-all outline-none appearance-none">
                    <option value="Perte de poids">Perte de poids</option>
                    <option value="Prise de muscle">Prise de muscle</option>
                    <option value="Remise en forme">Remise en forme</option>
                    <option value="Performance">Performance</option>
                    <option value="Soulager des douleurs">Soulager des douleurs</option>
                </select>
            </div>

            <div>
                <label class="block text-xs font-bold text-gray-500 uppercase tracking-widest mb-2 px-1">Fréquence
                    souhaitée</label>
                <select id="frequency"
                    class="w-full bg-black/40 border border-white/10 rounded-2xl px-5 py-4 text-white focus:border-primary focus:ring-4 focus:ring-primary/10 transition-all outline-none appearance-none">
                    <option value="2x / semaine">2x / semaine</option>
                    <option value="3x / semaine">3x / semaine</option>
                    <option value="4x / semaine">4x / semaine</option>
                    <option value="Tous les jours">Tous les jours</option>
                </select>
            </div>

            <div>
                <label class="block text-xs font-bold text-gray-500 uppercase tracking-widest mb-2 px-1">Matériel
                    disponible</label>
                <select id="equipment"
                    class="w-full bg-black/40 border border-white/10 rounded-2xl px-5 py-4 text-white focus:border-primary focus:ring-4 focus:ring-primary/10 transition-all outline-none appearance-none">
                    <option value="Aucun">Aucun (Poids du corps)</option>
                    <option value="Élastiques">Élastiques</option>
                    <option value="Haltères">Haltères</option>
                    <option value="Salle de sport">Salle de sport</option>
                </select>
            </div>

            <button type="submit"
                class="w-full bg-primary hover:bg-primary-hover text-background-dark text-lg font-black py-5 rounded-full shadow-[0_4px_30px_rgba(73,230,25,0.3)] transition-all active:scale-[0.98] mt-4">
                SAUVEGARDER
            </button>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const responses = JSON.parse(localStorage.getItem('responses') || '{}');

            if (responses[5]) document.getElementById('goal').value = responses[5];
            if (responses[7]) document.getElementById('frequency').value = responses[7];
            if (responses[8]) document.getElementById('equipment').value = responses[8];

            document.getElementById('edit-profile-form').addEventListener('submit', (e) => {
                e.preventDefault();

                const newResponses = { ...responses };
                newResponses[5] = document.getElementById('goal').value;
                newResponses[7] = document.getElementById('frequency').value;
                newResponses[8] = document.getElementById('equipment').value;

                localStorage.setItem('responses', JSON.stringify(newResponses));
                alert('Vos informations ont été mises à jour.');
                window.location.href = 'profile.html';
            });
        });
    </script>
</body>

</html>
