<!DOCTYPE html>
<html class="dark" lang="fr">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <meta name="theme-color" content="#152111" />
    <title>ESSOR ACTIVE - Coach Transformation IA</title>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
        rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: { "primary": "#49e619", "primary-hover": "#3cd010", "background-dark": "#0d140b", "surface-dark": "#1a2617" },
                    fontFamily: { "display": ["Manrope", "sans-serif"] }
                }
            }
        }
    </script>
    <style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 1, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }

        body {
            min-height: 100vh;
            background-color: #0d140b;
        }

        .glow-button {
            box-shadow: 0 10px 30px rgba(73, 230, 25, 0.3);
        }

        .premium-bg {
            background: radial-gradient(circle at center, #1a2617 0%, #0d140b 100%);
        }
    </style>
    <script>
            // FAST AUTH CHECK
            (function () {
                const isClientLoggedIn = localStorage.getItem('isClientLoggedIn');
                const lastProgramId = localStorage.getItem('lastProgramId');
                if (isClientLoggedIn === 'true' || lastProgramId) {
                    window.location.replace('client-dashboard.html');
                }
            })();

        // WAKE UP SERVER IN BACKGROUND
        document.addEventListener('DOMContentLoaded', () => {
            fetch('/api/health').catch(() => { });
        });
    </script>
</head>

<body class="premium-bg min-h-screen font-display flex flex-col items-center justify-between py-12 px-6">

    <!-- Top Branding -->
    <div class="flex items-center gap-3">
        <div class="w-10 h-10 bg-primary/20 rounded-full flex items-center justify-center border border-primary/30">
            <span class="material-symbols-outlined text-primary text-xl font-bold">fitness_center</span>
        </div>
        <span class="text-primary font-bold text-[10px] uppercase tracking-[0.2em]">Coach Transformation IA</span>
    </div>

    <!-- Main Card Image -->
    <div class="relative w-full max-w-[340px] aspect-[4/5] mt-8 mb-8">
        <div class="absolute inset-0 rounded-[2.5rem] border border-white/10 overflow-hidden shadow-2xl">
            <!-- Background Abstract Image -->
            <img src="https://images.unsplash.com/photo-1620121692029-d088224ddc74?q=80&w=1632&auto=format&fit=crop"
                class="w-full h-full object-cover brightness-75 scale-110" alt="AI Transformation Network">

            <!-- Floating Icons -->
            <div
                class="absolute top-1/4 right-8 w-10 h-10 bg-primary/20 backdrop-blur-md rounded-full flex items-center justify-center border border-primary/40 shadow-lg">
                <span class="material-symbols-outlined text-primary text-lg">pulse</span>
            </div>
            <div
                class="absolute bottom-1/4 left-8 w-10 h-10 bg-white/10 backdrop-blur-md rounded-full flex items-center justify-center border border-white/20 shadow-lg">
                <span class="material-symbols-outlined text-white text-lg">bolt</span>
            </div>

            <!-- Overlay Light -->
            <div class="absolute inset-0 bg-gradient-to-t from-black/80 via-transparent to-transparent"></div>
        </div>
    </div>

    <!-- Text Content -->
    <div class="text-center space-y-4 max-w-[320px]">
        <h1 class="text-white text-4xl font-extrabold leading-tight tracking-tight">
            Ton corps.<br>
            Ton évolution.<br>
            <span class="text-primary">Ton coach IA.</span>
        </h1>
        <p class="text-gray-400 text-sm leading-relaxed font-medium">
            Transforme tes objectifs en réalité avec un programme 100% personnalisé.
        </p>
    </div>

    <!-- Action Buttons -->
    <div class="w-full max-w-[340px] mt-10 space-y-6">
        <button onclick="window.location.href='questionnaire.html'"
            class="glow-button w-full bg-primary hover:bg-primary-hover text-black text-lg font-bold py-5 rounded-full transition-all active:scale-[0.98] flex items-center justify-center gap-2 group">
            <span>Commencer</span>
            <span
                class="material-symbols-outlined group-hover:translate-x-1 transition-transform font-bold">arrow_forward</span>
        </button>

        <div class="text-center">
            <a href="client-login.html"
                class="text-gray-500 hover:text-white text-sm transition-colors decoration-gray-700 underline-offset-4 decoration-1 font-medium">
                Déjà un compte? Se connecter
            </a>
        </div>
    </div>

</body>

</html>
