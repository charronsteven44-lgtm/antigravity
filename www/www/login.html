<!DOCTYPE html>
<html class="dark" lang="fr">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <meta name="theme-color" content="#152111" />
    <title>Connexion - ESSOR ACTIVE</title>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
        rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: { "primary": "#49e619", "primary-hover": "#3cd010", "background-dark": "#152111", "surface-dark": "#1f2e1a" },
                    fontFamily: { "display": ["Manrope", "sans-serif"] },
                    borderRadius: { "DEFAULT": "1rem", "lg": "1.5rem", "2xl": "3rem" }
                }
            }
        }
    </script>
    <style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 1, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }

        body {
            min-height: 100vh;
        }
    </style>
</head>

<body class="bg-[#0a0f08] min-h-screen font-display flex flex-col items-center justify-center gap-10 py-10 px-4">
    <div
        class="relative w-full max-w-[400px] min-h-[700px] bg-background-dark rounded-[40px] shadow-2xl border-8 border-[#2a3626] overflow-hidden flex flex-col">

        <!-- Header Section -->
        <div class="relative px-6 pt-12 pb-6">
            <div class="flex items-center gap-3 mb-6">
                <div
                    class="w-12 h-12 bg-primary/90 backdrop-blur-sm rounded-2xl flex items-center justify-center shadow-[0_0_20px_rgba(73,230,25,0.5)]">
                    <span class="material-symbols-outlined text-background-dark text-3xl">fitness_center</span>
                </div>
                <h1 class="text-3xl font-extrabold text-white">ESSOR<span class="text-primary">ACTIVE</span></h1>
            </div>
            <p class="text-gray-300 text-lg font-semibold mb-2" id="form-title">Connexion</p>
            <p class="text-gray-400 text-sm">Accédez à votre espace personnel</p>
        </div>

        <!-- Form Section -->
        <div class="flex-1 px-6 pb-8 flex flex-col">
            <div class="bg-surface-dark rounded-2xl p-6 border border-white/5 shadow-xl mb-6">
                <form id="auth-form" class="space-y-4">
                    <!-- Email Field -->
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-300 mb-2">
                            <span class="flex items-center gap-2">
                                <span class="material-symbols-outlined text-primary text-[18px]">mail</span>
                                Email
                            </span>
                        </label>
                        <input type="email" id="email" name="email" required
                            class="w-full px-4 py-3 bg-background-dark border border-white/10 rounded-xl text-white placeholder-gray-500 focus:border-primary focus:ring-2 focus:ring-primary/20 transition-all"
                            placeholder="votre@email.com">
                    </div>

                    <!-- Password Field -->
                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-300 mb-2">
                            <span class="flex items-center gap-2">
                                <span class="material-symbols-outlined text-primary text-[18px]">lock</span>
                                Mot de passe
                            </span>
                        </label>
                        <input type="password" id="password" name="password" required
                            class="w-full px-4 py-3 bg-background-dark border border-white/10 rounded-xl text-white placeholder-gray-500 focus:border-primary focus:ring-2 focus:ring-primary/20 transition-all"
                            placeholder="••••••••">
                    </div>

                    <!-- Confirm Password Field (only for signup) -->
                    <div id="confirm-password-field" class="hidden">
                        <label for="confirm-password" class="block text-sm font-medium text-gray-300 mb-2">
                            <span class="flex items-center gap-2">
                                <span class="material-symbols-outlined text-primary text-[18px]">lock_reset</span>
                                Confirmer le mot de passe
                            </span>
                        </label>
                        <input type="password" id="confirm-password" name="confirm-password"
                            class="w-full px-4 py-3 bg-background-dark border border-white/10 rounded-xl text-white placeholder-gray-500 focus:border-primary focus:ring-2 focus:ring-primary/20 transition-all"
                            placeholder="••••••••">
                    </div>

                    <!-- Error Message -->
                    <div id="error-message" class="hidden bg-red-500/10 border border-red-500/20 rounded-xl p-3">
                        <p class="text-red-400 text-sm font-medium flex items-center gap-2">
                            <span class="material-symbols-outlined text-[18px]">error</span>
                            <span id="error-text"></span>
                        </p>
                    </div>

                    <!-- Submit Button -->
                    <button type="submit" id="submit-btn"
                        class="w-full bg-primary hover:bg-primary-hover text-background-dark text-lg font-bold py-4 rounded-full shadow-[0_4px_30px_rgba(73,230,25,0.4)] transition-all active:scale-[0.98] flex items-center justify-center gap-2 group mt-6">
                        <span id="submit-text">Se connecter</span>
                        <span
                            class="material-symbols-outlined group-hover:translate-x-1 transition-transform">arrow_forward</span>
                    </button>
                </form>
            </div>

            <!-- Toggle Form Mode -->
            <div class="text-center">
                <p class="text-gray-400 text-sm">
                    <span id="toggle-question">Pas encore de compte ?</span>
                    <button type="button" id="toggle-mode"
                        class="text-primary font-semibold hover:underline ml-1 transition-all">
                        Créer un compte
                    </button>
                </p>
            </div>

            <!-- Forgot Password Link (login mode only) -->
            <div id="forgot-password-link" class="text-center mt-3">
                <a href="#" class="text-gray-500 text-xs hover:text-primary transition-all">
                    Mot de passe oublié ?
                </a>
            </div>
        </div>
    </div>

    <script>
        let isLoginMode = true;

        // DOM Elements
        const form = document.getElementById('auth-form');
        const formTitle = document.getElementById('form-title');
        const submitBtn = document.getElementById('submit-btn');
        const submitText = document.getElementById('submit-text');
        const toggleMode = document.getElementById('toggle-mode');
        const toggleQuestion = document.getElementById('toggle-question');
        const confirmPasswordField = document.getElementById('confirm-password-field');
        const confirmPasswordInput = document.getElementById('confirm-password');
        const forgotPasswordLink = document.getElementById('forgot-password-link');
        const errorMessage = document.getElementById('error-message');
        const errorText = document.getElementById('error-text');

        // Toggle between login and signup
        toggleMode.addEventListener('click', () => {
            isLoginMode = !isLoginMode;

            if (isLoginMode) {
                // Switch to Login Mode
                formTitle.textContent = 'Connexion';
                submitText.textContent = 'Se connecter';
                toggleQuestion.textContent = 'Pas encore de compte ?';
                toggleMode.textContent = 'Créer un compte';
                confirmPasswordField.classList.add('hidden');
                confirmPasswordInput.removeAttribute('required');
                forgotPasswordLink.classList.remove('hidden');
            } else {
                // Switch to Signup Mode
                formTitle.textContent = 'Créer un compte';
                submitText.textContent = 'S\'inscrire';
                toggleQuestion.textContent = 'Déjà un compte ?';
                toggleMode.textContent = 'Se connecter';
                confirmPasswordField.classList.remove('hidden');
                confirmPasswordInput.setAttribute('required', 'required');
                forgotPasswordLink.classList.add('hidden');
            }

            // Hide error message when switching modes
            errorMessage.classList.add('hidden');
        });

        // Form submission
        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;

            // Hide previous errors
            errorMessage.classList.add('hidden');

            // Validation for signup mode
            if (!isLoginMode) {
                if (password !== confirmPassword) {
                    showError('Les mots de passe ne correspondent pas');
                    return;
                }
                if (password.length < 6) {
                    showError('Le mot de passe doit contenir au moins 6 caractères');
                    return;
                }
            }

            // Disable button during processing
            submitBtn.disabled = true;
            submitText.textContent = isLoginMode ? 'Connexion...' : 'Inscription...';

            try {
                if (isLoginMode) {
                    // LOGIN LOGIC
                    await handleLogin(email, password);
                } else {
                    // SIGNUP LOGIC
                    await handleSignup(email, password);
                }
            } catch (error) {
                showError(error.message || 'Une erreur est survenue');
                submitBtn.disabled = false;
                submitText.textContent = isLoginMode ? 'Se connecter' : 'S\'inscrire';
            }
        });

        async function handleLogin(email, password) {
            // TODO: Implement actual login API call
            // For now, simulate a successful login with localStorage

            // Simulate API delay
            await new Promise(resolve => setTimeout(resolve, 1000));

            // Store user session (replace with actual token/session management)
            localStorage.setItem('user_email', email);
            localStorage.setItem('user_logged_in', 'true');
            localStorage.setItem('user_login_date', new Date().toISOString());

            // Redirect to dashboard
            window.location.href = '/dashboard.html';
        }

        async function handleSignup(email, password) {
            // TODO: Implement actual signup API call
            // For now, simulate a successful signup

            // Simulate API delay
            await new Promise(resolve => setTimeout(resolve, 1500));

            // Store user session (replace with actual token/session management)
            localStorage.setItem('user_email', email);
            localStorage.setItem('user_logged_in', 'true');
            localStorage.setItem('user_login_date', new Date().toISOString());

            // Redirect to questionnaire for new users
            window.location.href = '/questionnaire.html';
        }

        function showError(message) {
            errorText.textContent = message;
            errorMessage.classList.remove('hidden');
        }

        // Check if user is already logged in
        document.addEventListener('DOMContentLoaded', () => {
            const isLoggedIn = localStorage.getItem('user_logged_in');
            if (isLoggedIn === 'true') {
                // User already logged in, redirect to dashboard
                window.location.href = '/dashboard.html';
            }
        });
    </script>
</body>

</html>
