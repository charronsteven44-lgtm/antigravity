<!DOCTYPE html>
<html class="dark" lang="fr">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Questionnaire ESSOR</title>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
        rel="stylesheet" />
    <link href="/css/styles.css" rel="stylesheet" />
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: { "primary": "#49e619", "primary-hover": "#3cd010", "background-dark": "#152111", "surface-dark": "#1f2e1a", "surface-light": "#e2e8e0" },
                    fontFamily: { "display": ["Manrope", "sans-serif"] },
                    borderRadius: { "DEFAULT": "1rem", "lg": "1.5rem", "2xl": "3rem" }
                }
            }
        }
    </script>
    <style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 1, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }

        body {
            min-height: 100vh;
        }

        .scrollbar-hide::-webkit-scrollbar {
            display: none;
        }

        .scrollbar-hide {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
</head>

<body class="bg-[#0a0f08] min-h-screen font-display flex flex-col items-center justify-start gap-10 py-10 px-4">

    <div
        class="relative w-full max-w-[400px] h-[850px] bg-background-dark rounded-[40px] shadow-2xl border-8 border-[#2a3626] overflow-hidden flex flex-col">

        <!-- Top Bar -->
        <div class="flex items-center p-6 pb-2 justify-between z-10 bg-background-dark">
            <button onclick="goBack()"
                class="text-white hover:bg-white/10 rounded-full p-2 transition-colors flex items-center justify-center">
                <span class="material-symbols-outlined">arrow_back</span>
            </button>
            <h2 class="text-white text-base font-bold tracking-tight uppercase opacity-80">Questionnaire ESSOR</h2>
            <div class="w-10"></div>
        </div>

        <!-- Progress Bar -->
        <div class="flex flex-col gap-2 px-8 pt-2 pb-6">
            <div class="flex justify-between items-end">
                <p class="text-primary text-sm font-bold">Ã‰tape <span id="current-step">1</span> <span
                        class="text-gray-400 font-medium">/ 10</span></p>
                <p class="text-gray-400 text-xs" id="step-category">Profil de base</p>
            </div>
            <div class="h-1.5 w-full bg-[#2c3829] rounded-full overflow-hidden">
                <div id="progress-bar" class="h-full bg-primary rounded-full transition-all duration-300"
                    style="width: 10%;"></div>
            </div>
        </div>

        <!-- Scrollable Content -->
        <div id="question-container" class="flex-1 overflow-y-auto px-6 space-y-8 pb-32 scrollbar-hide">
            <!-- Injected by JS -->
        </div>

        <!-- Sticky Bottom Action -->
        <div
            class="absolute bottom-0 left-0 w-full p-6 pt-12 bg-gradient-to-t from-background-dark via-background-dark to-transparent z-20">
            <button onclick="nextStep()" id="next-button"
                class="w-full bg-primary hover:bg-primary-hover text-background-dark text-lg font-bold py-4 rounded-full shadow-[0_4px_20px_rgba(73,230,25,0.3)] transition-all active:scale-[0.98] flex items-center justify-center gap-2 opacity-50 pointer-events-none">
                <span>Suivant</span>
                <span class="material-symbols-outlined">arrow_forward</span>
            </button>
        </div>
    </div>

    <script src="/js/questionnaire.js" defer></script>
</body>

</html>
