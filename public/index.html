<!DOCTYPE html>
<html class="dark" lang="fr">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <meta name="theme-color" content="#152111" />
    <title>Questionnaire ESSOR - Accueil</title>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
        rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: { "primary": "#49e619", "primary-hover": "#3cd010", "background-dark": "#152111", "surface-dark": "#1f2e1a" },
                    fontFamily: { "display": ["Manrope", "sans-serif"] },
                    borderRadius: { "DEFAULT": "1rem", "lg": "1.5rem", "2xl": "3rem" }
                }
            }
        }
    </script>
    <style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 1, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }

        body {
            min-height: 100vh;
        }

        /* Hide content until redirection check is done */
        .loading-mask {
            position: fixed;
            inset: 0;
            background: #0a0f08;
            z-index: 9999;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
    <script>
        // REDIRECTION LOGIC
        document.addEventListener('DOMContentLoaded', () => {
            const lastProgramId = localStorage.getItem('lastProgramId');
            const userProgram = localStorage.getItem('userProgram');

            if (lastProgramId || userProgram) {
                window.location.href = 'dashboard.html';
            } else {
                document.getElementById('loading-overlay').style.display = 'none';
            }
        });
    </script>
</head>

<body class="bg-[#0a0f08] min-h-screen font-display flex flex-col items-center justify-center gap-10 py-10 px-4">
    <div id="loading-overlay" class="loading-mask">
        <div class="w-12 h-12 border-4 border-primary border-t-transparent rounded-full animate-spin"></div>
    </div>

    <div
        class="relative w-full max-w-[400px] h-[850px] bg-background-dark rounded-[40px] shadow-2xl border-8 border-[#2a3626] overflow-hidden flex flex-col">

        <!-- Hero Section -->
        <div class="relative h-[45%] w-full overflow-hidden group">
            <div class="absolute inset-0 bg-black/40 z-10"></div>
            <img src="https://images.unsplash.com/photo-1517836357463-d25dfeac3438?q=80&w=1470&auto=format&fit=crop"
                alt="Fitness Motivation"
                class="absolute inset-0 w-full h-full object-cover transition-transform duration-700 group-hover:scale-110">

            <div class="absolute inset-0 bg-gradient-to-b from-transparent via-transparent to-background-dark z-20">
            </div>

            <div class="relative z-30 pt-12 px-6">
                <div class="flex items-center gap-3 mb-4">
                    <div
                        class="w-12 h-12 bg-primary/90 backdrop-blur-sm rounded-2xl flex items-center justify-center shadow-[0_0_20px_rgba(73,230,25,0.5)]">
                        <span class="material-symbols-outlined text-background-dark text-3xl">fitness_center</span>
                    </div>
                    <h1 class="text-3xl font-extrabold text-white drop-shadow-md">ESSOR<span
                            class="text-primary">ACTIVE</span></h1>
                </div>
                <p class="text-gray-200 text-sm max-w-[280px] leading-relaxed font-medium drop-shadow-md">
                    Transforme ton corps avec un programme 100% adapté à ta vie.
                </p>
            </div>
        </div>

        <!-- Content Section -->
        <div class="relative z-20 -mt-6 flex-1 px-6 pb-8 flex flex-col">
            <div class="bg-surface-dark rounded-2xl p-6 border border-white/5 shadow-xl mb-6">
                <h2 class="text-2xl font-bold text-white mb-4 leading-tight">Découvre ton programme sur mesure</h2>
                <div class="space-y-3 mb-6">
                    <div class="flex items-start gap-3">
                        <span class="material-symbols-outlined text-primary text-[14px]">check</span>
                        <span class="text-gray-300 text-sm">Tes objectifs personnels</span>
                    </div>
                    <div class="flex items-start gap-3">
                        <span class="material-symbols-outlined text-primary text-[14px]">check</span>
                        <span class="text-gray-300 text-sm">Ta disponibilité</span>
                    </div>
                </div>
            </div>

            <!-- CTA Button -->
            <div class="mt-auto">
                <button onclick="window.location.href='/questionnaire'"
                    class="w-full bg-primary hover:bg-primary-hover text-background-dark text-lg font-bold py-5 rounded-full shadow-[0_4px_30px_rgba(73,230,25,0.4)] transition-all active:scale-[0.98] flex items-center justify-center gap-2 group">
                    <span>Commencer le questionnaire</span>
                    <span
                        class="material-symbols-outlined group-hover:translate-x-1 transition-transform">arrow_forward</span>
                </button>
            </div>
        </div>
    </div>
</body>

</html>
