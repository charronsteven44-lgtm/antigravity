<!DOCTYPE html>
<html class="dark" lang="fr">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Connexion Admin - ESSOR</title>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: { "primary": "#49e619", "background-dark": "#0a0f08", "surface-dark": "#152111" },
                    fontFamily: { "display": ["Manrope", "sans-serif"] }
                }
            }
        }
    </script>
</head>

<body class="bg-background-dark text-white font-display min-h-screen flex items-center justify-center p-4">

    <div class="w-full max-w-md bg-surface-dark border border-white/5 rounded-[40px] p-10 shadow-2xl">
        <div class="text-center mb-10">
            <h1 class="text-3xl font-black italic text-primary">ESSOR</h1>
            <p class="text-gray-400 mt-2">Accès réservé aux administrateurs</p>
        </div>

        <form id="login-form" class="space-y-6">
            <div class="space-y-2">
                <label class="text-sm font-bold text-gray-500 uppercase tracking-widest pl-4">Mot de passe</label>
                <input type="password" id="password" required
                    class="w-full bg-background-dark border-none rounded-full py-5 px-8 text-lg focus:ring-2 focus:ring-primary outline-none transition-all"
                    placeholder="••••••••">
            </div>

            <button type="submit"
                class="w-full bg-primary hover:bg-primary-hover text-background-dark text-lg font-black py-5 rounded-full shadow-[0_4px_20px_rgba(73,230,25,0.3)] transition-all active:scale-95">
                CONNEXION
            </button>
            <p id="error-msg" class="text-red-500 text-center text-sm font-bold hidden">Mot de passe incorrect</p>
        </form>
    </div>

    <script>
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const password = document.getElementById('password').value;
            const errorMsg = document.getElementById('error-msg');

            try {
                const API_URL = 'https://essor-api.onrender.com/api/admin-login';
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ password })
                });

                if (response.ok) {
                    const data = await response.json();
                    sessionStorage.setItem('admin_auth', 'true');
                    window.location.href = 'dashboard.html';
                } else {
                    errorMsg.classList.remove('hidden');
                }
            } catch (err) {
                alert("Erreur de connexion");
            }
        });
    </script>
</body>

</html>
