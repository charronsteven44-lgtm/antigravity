<!DOCTYPE html>
<html class="dark" lang="fr">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Questionnaire ESSOR</title>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
        rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#49e619",
                        "primary-hover": "#3cd010",
                        "background-dark": "#152111",
                        "surface-dark": "#1f2e1a",
                        "surface-light": "#2a3626"
                    },
                    fontFamily: { "display": ["Manrope", "sans-serif"] },
                    borderRadius: { "DEFAULT": "0.75rem", "lg": "1rem", "2xl": "2rem" }
                }
            }
        }
    </script>
    <style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 1, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(circle at center, #1f2e1a 0%, #0a0f08 100%);
        }

        .scrollbar-hide::-webkit-scrollbar {
            display: none;
        }

        .scrollbar-hide {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        .question-fade-in {
            animation: fadeIn 0.5s ease-out forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .progress-glow {
            box-shadow: 0 0 15px rgba(73, 230, 25, 0.5);
        }
    </style>
</head>

<body class="bg-black min-h-screen font-display flex flex-col items-center justify-center py-10 px-4">

    <div
        class="relative w-full max-w-[600px] min-h-[700px] bg-surface-dark/50 backdrop-blur-xl rounded-[2rem] shadow-2xl border border-white/10 overflow-hidden flex flex-col">

        <!-- Top Bar -->
        <div class="flex items-center p-8 pb-4 justify-between z-10">
            <button onclick="goBack()"
                class="text-white/60 hover:text-white hover:bg-white/5 rounded-full p-2 transition-all flex items-center justify-center">
                <span class="material-symbols-outlined">arrow_back</span>
            </button>
            <h2 class="text-white/40 text-xs font-bold tracking-[0.2em] uppercase">ESSOR ACTIVE â€¢ ANALYSE</h2>
            <div class="w-10"></div>
        </div>

        <!-- Progress Bar -->
        <div class="flex flex-col gap-3 px-10 pt-2 pb-8">
            <div class="flex justify-between items-end">
                <p class="text-white text-sm font-medium">Question <span id="current-step" class="font-bold">1</span>
                    <span class="text-white/30">/ 10</span>
                </p>
                <p class="text-white/40 text-xs uppercase tracking-wider" id="step-category">Profil</p>
            </div>
            <div class="h-1 w-full bg-white/10 rounded-full overflow-hidden">
                <div id="progress-bar"
                    class="h-full bg-primary rounded-full transition-all duration-700 ease-out progress-glow"
                    style="width: 10%;"></div>
            </div>
        </div>

        <!-- Scrollable Content -->
        <div id="question-container" class="flex-1 overflow-y-auto px-10 space-y-8 pb-32 scrollbar-hide">
            <!-- Injected by JS -->
        </div>

        <!-- Sticky Bottom Action -->
        <div
            class="absolute bottom-0 left-0 w-full p-8 pt-12 bg-gradient-to-t from-surface-dark via-surface-dark/90 to-transparent z-20">
            <button onclick="nextStep()" id="next-button"
                class="w-full bg-primary hover:bg-primary-hover text-background-dark text-base font-bold py-4 rounded-xl shadow-[0_4px_20px_rgba(73,230,25,0.3)] transition-all active:scale-[0.98] flex items-center justify-center gap-2 opacity-0 pointer-events-none translate-y-2">
                <span>Continuer</span>
                <span class="material-symbols-outlined">arrow_forward</span>
            </button>
        </div>
    </div>

    <script src="js/questionnaire.js"></script>
</body>

</html>
