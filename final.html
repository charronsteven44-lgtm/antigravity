<!DOCTYPE html>
<html class="dark" lang="fr">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Ton Programme - ESSOR ACTIVE</title>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
        rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script src="js/program-logic.js"></script>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: { "primary": "#49e619", "primary-hover": "#3cd010", "background-dark": "#152111", "surface-dark": "#1f2e1a" },
                    fontFamily: { "display": ["Manrope", "sans-serif"] },
                    borderRadius: { "DEFAULT": "1rem", "lg": "1.5rem", "2xl": "3rem" },
                    animation: { "spin": "spin 1s linear infinite" }
                }
            }
        }
    </script>
    <style>
        body {
            min-height: 100vh;
        }

        .material-symbols-outlined {
            font-variation-settings: 'FILL' 1, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
    </style>
</head>

<body class="bg-[#0a0f08] min-h-screen font-display flex flex-col items-center justify-start gap-10 py-10 px-4">
    <div
        class="relative w-full max-w-[400px] bg-background-dark rounded-[40px] shadow-2xl border-8 border-[#2a3626] overflow-hidden flex flex-col min-h-[850px]">
        <div class="p-8 pt-12">
            <h1 class="text-3xl font-extrabold text-white mb-2">Ton programme <br><span class="text-primary">est prêt
                    !</span></h1>
            <p class="text-gray-400 mb-8">Basé sur tes réponses, nous avons conçu ta routine idéale.</p>

            <div class="bg-surface-dark rounded-2xl p-6 border border-white/5 space-y-4 mb-8">
                <div class="flex items-center gap-4">
                    <div class="w-10 h-10 rounded-full bg-primary/20 flex items-center justify-center"><span
                            class="material-symbols-outlined text-primary">target</span></div>
                    <div>
                        <p class="text-xs text-gray-400 uppercase">Objectif</p>
                        <p class="text-white font-bold text-lg" id="user-goal">...</p>
                    </div>
                </div>
                <div class="flex items-center gap-4">
                    <div class="w-10 h-10 rounded-full bg-primary/20 flex items-center justify-center"><span
                            class="material-symbols-outlined text-primary">calendar_month</span></div>
                    <div>
                        <p class="text-xs text-gray-400 uppercase">Fréquence</p>
                        <p class="text-white font-bold text-lg" id="user-frequency">...</p>
                    </div>
                </div>
            </div>

            <form id="lead-form" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-400 mb-1">Prénom</label>
                    <input type="text" id="name-input" required
                        class="w-full bg-surface-dark border border-white/10 rounded-xl px-4 py-3 text-white focus:border-primary focus:ring-0"
                        placeholder="Ton prénom">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-400 mb-1">Email</label>
                    <input type="email" id="email-input" required
                        class="w-full bg-surface-dark border border-white/10 rounded-xl px-4 py-3 text-white focus:border-primary focus:ring-0"
                        placeholder="ton@email.com">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-400 mb-1">Téléphone (Optionnel)</label>
                    <input type="tel" id="phone-input"
                        class="w-full bg-surface-dark border border-white/10 rounded-xl px-4 py-3 text-white focus:border-primary focus:ring-0"
                        placeholder="06 12 34 56 78">
                </div>

                <div class="pt-4">
                    <button type="submit"
                        class="w-full bg-primary hover:bg-primary-hover text-background-dark text-lg font-bold py-4 rounded-full shadow-[0_4px_20px_rgba(73,230,25,0.3)] transition-all active:scale-[0.98] flex items-center justify-center gap-2">
                        <span>Accéder à mon programme 100 % personnalisé</span>
                        <span class="material-symbols-outlined">send</span>
                    </button>
                    <p class="text-center text-xs text-gray-500 mt-4">En cliquant, tu acceptes de recevoir nos conseils
                        par email.</p>
                </div>
            </form>
        </div>
    </div>
    <script src="js/final.js"></script>
</body>

</html>
